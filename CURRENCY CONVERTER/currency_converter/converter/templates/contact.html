<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | SenConverter</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-container {
      max-width: 650px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #1a8be8;
    }

    .contact-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    .form-control {
      border-radius: 8px;
    }

    button {
      background-color: #28a745;
      border: none;
      padding: 12px;
      color: #fff;
      border-radius: 8px;
      width: 100%;
      font-weight: 500;
    }

    button:hover {
      background-color: #218838;
    }

    .back-link {
      text-align: center;
      margin-top: 15px;
    }

    .back-link a {
      color: #1a8be8;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="contact-container">
    <h2>üì© Contact Us</h2>
    <p>We‚Äôd love to hear from you! Fill out the form below and we‚Äôll get back to you soon.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <textarea name="message" class="form-control" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>

    {% if success_message %}
    <div class="alert alert-success mt-3">{{ success_message }}</div>
    {% endif %}

    <div class="back-link">
      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
